<main class="container mt-4">
  <h2>Cadastro de Livro</h2>
  <form (submit)="incluir()" ngNativeValidate>
    <div class="form-group">
      <label for="titulo">TÃ­tulo:</label>
      <input type="text" id="titulo" class="form-control" required [(ngModel)]="livro.titulo" name="titulo">
    </div>

    <div class="form-group">
      <label for="resumo">Resumo:</label>
      <textarea id="resumo" class="form-control" [(ngModel)]="livro.resumo" name="resumo"></textarea>
    </div>

    <div class="form-group">
      <label for="editora">Editora:</label>
      <select id="editora" class="form-control" required [(ngModel)]="livro.codEditora" name="editora">
        <option *ngFor="let e of editoras" [value]="e.codEditora">{{ e.nome }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="autores">Autores (um por linha):</label>
      <textarea id="autores" class="form-control" [(ngModel)]="autoresTexto" name="autores"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
  </form>
</main>
